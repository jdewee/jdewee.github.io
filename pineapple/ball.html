
<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title>Ball</title>
    <style type = 'text/css'>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: none;
        }
        #main {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/3d/25_Meter_Precision_and_50_Meter_Pistol_Target.svg");
        }
        #ball {
            height: 50px;
            width: 50px;
            border-radius: 100%;
            background-color: #2266a4;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id = 'main'>
        <div id = 'ball'>
        </div>
    </div>
    <script type = 'text/javascript'>
        // make the ball move
        var x = 0;
        var dx = 5;
        // speed
        var y = 0;
        var dy = 5;
        // speed
        var ball = document.getElementById('ball');
        function changeColor() {
          var r = Math.floor(Math.random() * (255 - 1) + 1);
          var g = Math.floor(Math.random() * (255 - 1) + 1);
          var b = Math.floor(Math.random() * (255 - 1) + 1);
          ball.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";
        }

        document.addEventListener('keydown', function (e) {
            //alert(e.keyCode)
              // keycodes
            if (e.keyCode == 37) {//left
                //alert('left');
                dx--;
            } else if (e.keyCode == 39){//right
                //alert('right');
                dx++;
            } else if (e.keyCode == 38){// up
                //alert('up');
                dy--;
            } else if (e.keyCode == 40){// down
                //alert('down');
                dy++;
            } else if (e.keyCode == 32){// space
                ball.style.height = 200 + 'px';
                ball.style.width = 200 + 'px';
            } else if (e.keyCode == 65){// a
                ball.style.height = 50 + 'px';
                ball.style.width = 50 + 'px';
            }


        });



        changeColor();
        setInterval(function () {
            ball.style.top = y + 'px';
            ball.style.left = x + 'px';
            x += dx;
            y += dy;
            if (y + 50 > window.innerHeight) {
                dy *= -1;
                y = window.innerHeight - 51;
                changeColor();
            } else if (y < 0) {
                dy *= -1;
                y = 1;
                changeColor();
            }
            if (x + 50 > window.innerWidth) {
                dx *= -1;
                x = window.innerWidth - 51;
                changeColor();
            } else if (x < 0) {
                dx *= -1;
                x = 1;
            }
        }, 20);
    </script>
</body>
</html>
